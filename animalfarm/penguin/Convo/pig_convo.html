<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversations</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="../../panda/Conversation/convo.css" rel="stylesheet" type="text/css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../panda/Conversation/convo.js" type="text/javascript"></script>
        <script>
            
        //CONVERSATIONS
            
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message":"Hi, I’m <span>Penguin</span>, How are you?"
                },
                {
                     "side_class": "right",
                    "message":"Hi Penguin, I’m <span>pig</span>."
                },
                   {
                    "slide_class": "left",   
                    "message":" Why are you <span>putting mud on your body</span>?"
                },
                {
                     "side_class": "right",
                    "message":"Oh, this is <span>mud bath</span>!<br><span>To protect from bugs and keep my body clean</span>!"
                },
                {
                    "message":"Do you want to try?"
                },
                {
                    "side_class": "left",
                    "message":"I’m a <span>super model</span>.<br>I don’t want my body to get dirty."
                },
                   {
                    "slide_class": "right",   
                    "message":"Hahaha."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);
            
           
            
            
    </script>
        
        
    </head>
    
    <body>
        <div class="farm_container">
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>
        <a href="../farm/farm.html"><img src="../../img/items/go-back-arrow.svg" id="skip_btn"></a>
            <div id="skip_convo" class="skip_convo">
                SKIP CONVERSATION
            </div>
        
        <section id="sample" class="sample001">
            
            
                <div class="container">
                    
                    <a href="../../penguin/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>
                            
                            <img src="../../img/characters/penguin.svg" id="character" class="animal" />
                    <img src="../../img/farm_animals/pig.svg" id="farm_animal" class="animal pig" />
                            
                        </div>
                    </div>
            </a>
            </div>               
            </section>
        </div>
        
        <script>
        
        //SKIP CONVO

        var Skip = document.getElementById("skip_btn"),
            msg = document.getElementById("skip_convo");


        Skip.addEventListener("mouseover", function() {
                msg.style.display = "block";
        });

        Skip.addEventListener("mouseout", function() {
                msg.style.display = "none";
        });


        
        </script>  
        
    
    </body>
    
    
</html>
