<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversations</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="../../panda/Conversation/convo.css" rel="stylesheet" type="text/css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../panda/Conversation/convo.js" type="text/javascript"></script>
        <script>
            
        //CONVERSATIONS
            
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message":"Hi, I’m <span>Penguin</span>, How are you?"
                },
                {
                     "side_class": "right",
                    "message":"Hello penguin, we are <span>chicken family</span>.<br>Sorry I am teaching my babies how to have a <span>dust bath</span>.　"
                },
                {
                    "message":"Stop babies!  Don’t fight! <br>Behave yourself!!"
                },
                {
                    "message":"Oh. sorry penguin."
                },
                {
                    "side_class": "left",
                    "message":"Hahaha, you are a good mother. "
                },
                {
                     "side_class": "right",
                    "message":"Thank you, penguin.<br>Basically, <span>chicken moms teach our babies everything</span>."
                },
                {
                    "message":"<span>Homeschooling</span>!"
                },
                {
                    "side_class": "left",
                    "message":"That sounds great. I miss my mom…"
                },
                {
                    "side_class": "right", 
                    "message":"Chasing your dream is wonderful,<br> but you should see your family sometimes."
                },
                {
                    "side_class": "left",
                    "message":"Yes. Thank you Chicken! Bye!"
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);
            
           
            
            
    </script>
        
        
    </head>
    
    <body>
        <div class="farm_container">
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>
        <a href="../farm/farm.html"><img src="../../img/items/go-back-arrow.svg" id="skip_btn"></a>
            <div id="skip_convo" class="skip_convo">
                SKIP CONVERSATION
            </div>
        
        <section id="sample" class="sample001">
            
            
                <div class="container">
                    
                    <a href="../../penguin/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>
                            
                            <img src="../../img/characters/penguin.svg" id="character" class="animal" />
                    <img src="../../img/farm_animals/chicken.svg" id="farm_animal" class="animal chicken" />
                            
                        </div>
                    </div>
            </a>
            </div>               
            </section>
        </div>
    
        
        <script>
        
        //SKIP CONVO

        var Skip = document.getElementById("skip_btn"),
            msg = document.getElementById("skip_convo");


        Skip.addEventListener("mouseover", function() {
                msg.style.display = "block";
        });

        Skip.addEventListener("mouseout", function() {
                msg.style.display = "none";
        });


        
        </script>  
        
        
    </body>
    
    
</html>
