<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversations</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="../../panda/Conversation/convo.css" rel="stylesheet" type="text/css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../panda/Conversation/convo.js" type="text/javascript"></script>
        <script>
            
        //CONVERSATIONS
            
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message":"Hello, I am <span>Lion</span>..."
                },
                {
                     "side_class": "right",
                    "message":"Oh no, a lion! I am going to die!!!"
                },
                   {
                    "side_class": "left",
                    "message":"No, no. I don’t eat you… <span>I only eat vegetables</span>..."
                },
                {
                     "side_class": "right",
                    "message":"Vegetarian Lion? Okay.<br>You are not that scary – we can be friends.<br>I will share my favourite <span>herbs and grass</span> with you!"
                },
                {
                    "side_class": "left",
                    "message":"Hmmm… I don’t like these."
                },
                {
                     "side_class": "right",
                    "message":"Okay, we can’t be friends. Bye."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);
            
           
            
            
    </script>
        
        
    </head>
    
    <body>
        <div class="farm_container">
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>
        <a href="../farm/farm.html"><img src="../../img/items/go-back-arrow.svg" id="skip_btn"></a>
            <div id="skip_convo" class="skip_convo">
                SKIP CONVERSATION
            </div>
        
        <section id="sample" class="sample001">
            
            
                <div class="container">
                    
                    <a href="../../lion/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>
                            
                            <img src="../../img/characters/lion.svg" id="character" class="animal" />
                    <img src="../../img/farm_animals/Alpaca.svg" id="farm_animal" class="animal alpaca" />
                            
                        </div>
                    </div>
            </a>
            </div>               
            </section>
        </div>
    
        
        <script>
        
        //SKIP CONVO

        var Skip = document.getElementById("skip_btn"),
            msg = document.getElementById("skip_convo");


        Skip.addEventListener("mouseover", function() {
                msg.style.display = "block";
        });

        Skip.addEventListener("mouseout", function() {
                msg.style.display = "none";
        });


        
        </script>  
        
    </body>
    
    
</html>
