<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversations</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="../../panda/Conversation/convo.css" rel="stylesheet" type="text/css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../panda/Conversation/convo.js" type="text/javascript"></script>
        <script>
            
        //CONVERSATIONS
            
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message":"Hello, I am <span>Lion</span>, Do you want to have some <span>carrot</span>?"
                },
                {
                     "side_class": "right",
                    "message":"<span>NO thank you</span>, carrot’s calorie is <span>too high</span>.<br> I can’t have too much of that."
                },
                   {
                    "message":"I am an <span>idol</span> in this farm.<br> Cute, small, furry. I need to control myself. ha!"
                },
                {
                     "side_class": "left",
                    "message":"Wow, you are a professional rabbit.<br> So, what do you like to eat?"
                },
                {
                    "side_class": "right",
                    "message":"In my case, I like to eat <span>vegetables leaves</span>.<br>It’s good for my <span>health</span>.<br>When I want more food, I go for carrots."
                },
                {
                     "side_class": "left",
                    "message":"Interesting...okay."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);
            
           
            
            
    </script>
        
        
    </head>
    
    <body>
        <div class="farm_container">
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>
        <a href="../farm/farm.html"><img src="../../img/items/go-back-arrow.svg" id="skip_btn"></a>
            <div id="skip_convo" class="skip_convo">
                SKIP CONVERSATION
            </div>
        
        <section id="sample" class="sample001">
            
            
                <div class="container">
                    
                    <a href="../../lion/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>
                            
                            <img src="../../img/characters/lion.svg" id="character" class="animal" />
                    <img src="../../img/farm_animals/rabbit.svg" id="farm_animal" class="animal rabbit" />
                            
                        </div>
                    </div>
                    </a>
            </div>               
            </section>
        </div>
    
        
        <script>
        
        //SKIP CONVO

        var Skip = document.getElementById("skip_btn"),
            msg = document.getElementById("skip_convo");


        Skip.addEventListener("mouseover", function() {
                msg.style.display = "block";
        });

        Skip.addEventListener("mouseout", function() {
                msg.style.display = "none";
        });


        
        </script>  
        
    </body>
    
    
</html>
