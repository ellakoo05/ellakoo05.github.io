<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversations</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="../convo.css" rel="stylesheet" type="text/css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../convo.js" type="text/javascript"></script>
        <script>
            
        //CONVERSATIONS
            
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message":"Hey, I'm <span>PANDA.</span> Who are you?"
                },
                {
                     "side_class": "right",
                    "message":"Welcome to animal baby farm. I am <span>pig</span>!"
                },
                   {
                    "side_class": "left",
                    "message":"Hmm good smell. <br>Where is smell coming from ?!"
                },
                {
                     "side_class": "right",
                    "message":"Do you mean my special <span>bacon</span>? <br>Do you want to have some?"
                },
                {
                    "side_class": "left",
                    "message":"Yes yes, hmm sounds delicious! <br>But I am busy right now. Next time!"
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);
            
           
            
            
    </script>
        
        
    </head>
    
    <body>
        <div class="farm_container">
        <img src = "../../../img/bg/bg.svg"  class="backgroundImage"/>
        <a href="../../farm/farm.html"><img src="../../../img/items/go-back-arrow.svg" id="skip_btn"></a>
            <div id="skip_convo" class="skip_convo">
                SKIP CONVERSATION
            </div>
        
        <section id="sample" class="sample001">
            
            
                <div class="container">
                    
                    <a href="../../farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>
                            
                            <img src="../../../img/characters/panda.svg" id="character" class="animal" />
                    <img src="../../../img/farm_animals/pig.svg" id="farm_animal" class="animal pig" />
                            
                        </div>
                    </div>
    </a>
            </div>               
            </section>
        </div>
        
        
        <script>
        
        //SKIP CONVO

        var Skip = document.getElementById("skip_btn"),
            msg = document.getElementById("skip_convo");


        Skip.addEventListener("mouseover", function() {
                msg.style.display = "block";
        });

        Skip.addEventListener("mouseout", function() {
                msg.style.display = "none";
        });


        
        </script>   
        
    
    </body>
    
    
</html>
