    <body>
        
        <div class="farm_container">
        <img src = "../img/bg/bg.svg"  class="backgroundImage"/>
            
        
        <img src="../img/items/title_logo2.svg" class="title"> 
        
        <h1>
            <span>A</span>

         <a href="../select/select.html"><div class="btn start">START</div></a>

        <!-- Portrait Screen Alert -->
		
		<section class="portrait hidden" id="portrait">
			<div class="alert">
				<img src="../img/items/BAFlogo.svg" alt="BABY">
				<h2>Hello! Players!</h2>
				<p>Thank you for playing BABY ANIMAL FARM!<br>
                Continuing to play BABY ANIMAL FARM, can you turn your device on its side?</p>
				<i class="fa fa-mobile"></i>
			</div>
		</section>
        
        <script src="top.js"></script>
        
        <script>
            
            var portScreen = document.getElementById("portrait");

            if (window.innerHeight > window.innerWidth) {
                portScreen.classList.remove("hidden");
            }

            $(window).on("orientationchange", function (event) {
                $("#portrait").toggleClass("hidden");
            });

        
        </script>
